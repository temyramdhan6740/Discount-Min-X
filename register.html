<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Daftar</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!--Fontawesome CDN-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="./assets/css/login.css">
</head>
<body style="background-image: url(./assets/img/img/background\ login&register.png);">
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card card-register mt-4 mb-4">
			<div class="card-header">
				<h3>Daftar</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						
						<input type="text" class="form-control" placeholder="username">
						
					</div>
					<div class="input-group form-group">
						
                        <input type="text" class="form-control" placeholder="Nama Lengkap">
                       
                    </div>
                 
                    <div class="input-group form-group">
                        <input type="date" class="form-control" id="tanggalLahir" name="ttl">
                    </div>
                    <div class="input-group form-group">
                        <select class="form-control">
                            <option value="jenis kelamin">Jenis Kelamin</option>
                            <option value="laki-laki" ><a style="color: black;">Laki-laki</a></option>
                            <option value="perempuan">Perempuan</option>
                        </select>
                    </div>

                    <div class="input-group form-group">
                        <input type="email" class="form-control" placeholder="Email" id="InputEmail">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Alamat" id="InputAlamat">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Kel" id="InputKel">
                        <input type="text" class="form-control" placeholder="Kec" id="InputKec">
                    </div>
                    <div class="input-group form-group">
                        <input type="text" class="form-control" placeholder="Kota" id="InputKota">
                        <input type="text" class="form-control" placeholder="Prov" id="InputProv">
                    </div>

                    <div class="input-group form-group">
                        <input type="password" class="form-control" placeholder="Password" id="InputPassword">
                    </div>
                    <div class="input-group form-group">
                        <input type="password" class="form-control" placeholder="Konfirmasi Password" id="InputKonPassword">
                    </div>

                    
                   
					<div class="row align-items-center remember">
						<input type="checkbox">Ingatkan Saya
					</div>
					<div class="form-group">
						<input type="submit" value="Daftar" class="btn float-right login_btn" >
					</div>
				</form>
			</div>
			<!-- <div class="card-footer">
				<div class="d-flex justify-content-center links">
					Tidak Punya Akun?<a href="#">Daftar</a>
				</div>
				<div class="d-flex justify-content-center">
					<a href="#">Lupa password?</a>
				</div>
			</div> -->
		</div>
	</div>
</div>
</body>
</html>
